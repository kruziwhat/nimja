      text-align: center;

    }
    @keyframes flicker {

    .crt {

    a:hover { text-decoration: underline; }
    .polaroid-grid {
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    .polaroid {
      width: 200px;
      border: 3px solid white;
      padding: 5px;
      background: #fff;
      transform: rotate(-2deg);
      box-shadow: 5px 5px 10px #000;
      transition: 0.3s ease-in-out;
    }
    .polaroid:hover { transform: scale(1.1) rotate(0deg); }
    .msn-popup {

      width: 280px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 99;
      box-shadow: 4px 4px 8px #000;
      font-family: sans-serif;

    .msn-popup h4 { margin: 0; font-size: 12px; background: #000080; color: white; padding: 3px; }

    .vhs-tracklist {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 12px;
    }
    .vhs-item {
      background: #111;
      padding: 10px;
      border: 2px solid #ff66cc;
      font-size: 14px;
      color: #fefefe;
      width: 200px;
      font-family: 'VT323';
    }
    .easter-egg {
      text-align: center;
      font-size: 1.2em;
      color: #00ffff;
      display: none;
      margin-top: 20px;
    }
    .reveal-btn {
      background: #000;
      color: #00ffcc;
      border: 1px dashed #00ffcc;
      padding: 10px;
      display: block;
      margin: auto;
